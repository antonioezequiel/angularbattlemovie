<div class="new-container">
    <h1>Faça o login para iniciar uma partida</h1>
    <form (ngSubmit)="logar()" [formGroup]="loginForm" #formDir="ngForm">
        <div class="form-group">
            <label for="login">Login:</label>
            <input
            type="text"
            formControlName="login"
            placeholder="Coloque um login"
            required
            />
        
            <div *ngIf="login!.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="login!.errors?.['required']">O login é obrigatório.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input
            type="password"
            formControlName="senha"
            placeholder="Coloque uma senha"
            required
            />
            <div
            *ngIf="senha!.invalid && formDir.submitted"
            class="validation-error"
            >
            <p *ngIf="senha!.errors?.['required']">A senha é obrigatória.</p>
            </div>
        </div>
        <input type="submit" value="Logar" />
    </form>
</div>
